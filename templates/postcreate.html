{% extends 'base.html' %}
{% block body %}
{% load crispy_forms_tags %}
<div class="container">
    <div class="col-md-8 offset-md-4">
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit">Submit</button>
    </form>
    </div>
</div>
{% endblock body %}
